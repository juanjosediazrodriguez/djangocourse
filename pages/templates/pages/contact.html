{% extends 'pages/base.html' %}

{% block title %} {{title}} {% endblock %}

{% block header_title %} {{subtitle}} {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Información de Contacto</h4>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h5><i class="bi bi-envelope"></i> Email:</h5>
                        <p class="lead">{{email}}</p>
                    </div>
                    <div class="mb-3">
                        <h5><i class="bi bi-geo-alt"></i> Dirección:</h5>
                        <p class="lead">{{address}}</p>
                    </div>
                    <div class="mb-3">
                        <h5><i class="bi bi-telephone"></i> Teléfono:</h5>
                        <p class="lead">{{phone}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
